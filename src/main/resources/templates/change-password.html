<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head"></head>

<body>

<nav th:replace="fragments/nav :: nav-front"></nav>

<div class="container-fluid mt-5">
    <!-- Example row of columns -->
    <div class="row">
        <!-- <div th:replace="fragments/categories"></div> -->
        <div class="col"></div>
        <div class="col-6 text-center">

            <h3 class="display-4">Change Password</h3>

            <!-- <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div> -->

            <form method="post" th:action="@{/change-password}">

                <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

                <div class="form-group">
                    <label for="">Username:</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="">Password:</label>
                    <input type="password" class="form-control" name="oldPassword" id="oldPassword" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="">New Password:</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="">Confirm Password:</label>
                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
                    <span class="error" th:if="${passwordMatchProblem}">Passwords do not match</span>
                </div>

                <button class="btn btn-danger mb-5 buttonLogin">Change Password</button>

                <!-- <p>
                    Click <a th:href="@{/register}">here</a> to register.
                </p> -->

            </form>

        </div>
        <div class="col"></div>
    </div>
</div> <!-- /container -->

<!-- <footer th:replace="fragments/footer"></footer> -->
<div th:replace="fragments/footer"></div>

</body>

</html>
