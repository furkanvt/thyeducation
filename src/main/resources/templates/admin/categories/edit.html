<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head"></head>

<body>

    <nav th:replace="fragments/nav :: nav-admin"></nav>

    <div class="container">
        <!-- Example row of columns -->

                             <!--    AdminCategoriesController Post Edit            -->
        <h1 class="display-2" th:text="'Edit ' + ( ${categoryName} ?: ${category.name} )"></h1>
        <a href="/admin/categories/" class="btn btn-primary btn mb-5 buttonBack">Back to categories</a>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>



        <form method="post" th:object="${category}" th:action="@{/admin/categories/edit}">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                There are errors
            </div>


            <div class="form-group">
                <label for="">Name</label>                                      <!-- $ because it's referring to variable-->
                <input type="text" class="form-control" th:field="*{name}" th:value="${category.name}" placeholder="Name">
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="form-group">
                <label for="">Description:</label>
                <textarea th:field="*{description}" rows="10" class="form-control" placeholder="Description"></textarea>
                <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>

            <input type="hidden" th:field="*{id}" th:value="${category.id}">
            <input type="hidden" th:field="*{sorting}" th:value="${category.sorting}">


            <button class="btn btn-danger buttonDanger">Edit</button>


        </form>


    </div> <!-- /container -->

    <!-- <footer th:replace="fragments/footer"></footer> -->
    <div th:replace="fragments/footer"></div>

</body>

</html>
