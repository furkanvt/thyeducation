<!doctype html>
<html lang="en">

<head th:replace="fragments/head"></head>

<body>

    <nav th:replace="fragments/nav :: nav-admin"></nav>

    <div class="container">
        <!-- Example row of columns -->

        <h1 class="display-2">Add a category</h1>
        <a href="/admin/categories/" class="btn btn-primary btn mb-5 buttonBack">Back to categories</a>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>


                    <!--  AdminCategoriesController add(Category category)  -->
        <form method="post" th:object="${category}" th:action="@{/admin/categories/add}">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                There are errors
            </div>

            <div class="form-group">
                <label for="">Name</label>
                <!-- <input type="text" class="form-control" th:field="*{name}" placeholder="Name"> -->
                <input type="text" class="form-control" th:id="name" th:name="name" th:value="${categoryInfo?.name}" placeholder="Name">
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="form-group">
                <label for="">Description:</label>
                <textarea th:field="*{description}" rows="10" class="form-control" placeholder="Description"></textarea>
                <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>

            <button class="btn btn-danger buttonDanger">Add</button>

        </form>

    </div> <!-- /container -->

    <!-- <footer th:replace="fragments/footer"></footer> -->
    <div th:replace="fragments/footer"></div>

</body>

</html>
